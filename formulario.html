<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Stormy Stargazer</title>
</head>
<body class="background">
    <div class="container main-container px-5 py-5 my-3">
        <h2 class="light-text">UES Registration form</h2>
        <hr>
        <form action="destino.html" onsubmit="return validar()" method="post" class="row g-3">
            <div class="col-12 col-md-6">
                <label class="form-label light-text">Correo electrónico/usuario</label>
                <input id="input-email" class="form-control" type="text" placeholder="juan.perez@mail.com">
                <div id="error-email"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label light-text">URL sitio web</label>
                <input id="input-url" class="form-control" type="text" placeholder="http://www.misitio.com">
                <div id="error-url"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label light-text">Contraseña</label>
                <input id="input-password" class="form-control" type="text" placeholder="Ingrese su contraseña">
                <div id="error-password"></div>
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label light-text">Confirmar contraseña</label>
                <input id="input-confirm-password" class="form-control" type="text" placeholder="Confirme contraseña">
                <div id="error-confirm-password"></div>
            </div>
           
            <div class="col-12 col-md-6">
                <label class="form-label light-text">Direccion</label>
                <input id="input-direccion" class="form-control" type="text" placeholder="Pérez">
                <div id="error-direccion"></div>
            </div> 
            <div class="col-12 col-md-3">
                <label class="form-label light-text">Comuna</label>
                <select id="select-comuna" class="form-select">
                    <option value="default" selected>Seleccione una comuna</option>
                    <option value="valdivia">Valdivia</option>
                    <option value="Lanco">Lanco</option>
                    <option value="Máfil">Máfil</option>
                    <option value="Corral">Corral</option>
                    <option value="Paillaco">Paillaco</option>
                    <option value="Los Lagos">Los Lagos</option>
                    <option value="Panguipulli">Panguipulli</option>
                    <option value="La Unión">La Unión</option>
                    <option value="Río Bueno">Río Bueno</option>
                    <option value="Lago Ranco">Lago Ranco</option>
                    <option value="Futrono">Futrono</option>
                    <option value="Titirilquen">Titirilquén</option>
                </select>
                <div id="error-comuna"></div>
            </div>
            <div class="col-12 col-md-3">
                <label class="form-label light-text">Teléfono</label>
                <input id="input-telefono" class="form-control" type="text" placeholder="+569 6354 6352">
                <div id="error-telefono"></div>
            </div>
            <div class="col-12 col-md-6 form-inline">
                <label class="form-label light-text">Aficiones/pasatiempos</label>
                <input id="input-aficion" class="form-control" type="text" placeholder="basketball">
                <button type="button" class="btn btn-primary btn-block." onclick="agregar()">Añadir</button>
                <div id="error-aficion"></div>
            </div>
            <div id="lista" class="col-12 col-md-6">
                <label class="form-label light-text">lista de pasatiempos</label>
                <ul class="list-group">
                    <li class="list-group-item">Lista empieza aqui!</li>
                </ul>
            </div>
   
            <div class="col-12 text-center mt-5">
                <button class="btn btn-primary align-center" type="submit">Enviar</button>
            </div>
        </form>
    </div>
    <script src="js/validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
